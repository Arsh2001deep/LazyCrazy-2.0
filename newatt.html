<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Document</title>
</head>

<body>

    <!-- Assuming you're calling the function from an event like a form submission -->

    <!-- Your form content here -->
    <div style="text-align: center; margin-top: 3rem;">
        <h1>CDS ATTEMPT CHECKER</h1>
    </div>
    <form action="" class="container" style="width: 80vw; margin-top: 5rem; ">
        <div>
            <label for="dob" class="form-label text-dark" style="margin-right: 12rem;">Date of Birth</label>


            <div>
                <select name="day" id="day">

            <option value="">DAY</option>
            <script>

                for (let i = 1; i <= 31; i++) {
                    document.write("<option value='" + i + "'>" + i + "</option>");

                    
                }
            </script>
        </select>



                <select name="month" id="month">

            <option value="">MONTH</option>
            <script>

                for (let i = 1; i <= 12; i++) {
                    document.write("<option value='" + i + "'>" + i + "</option>");

                    
                }
            </script>
        </select>
                <select name="year" id="year">

            <option value="">YEAR</option>
            <script>

                for (let i = 2030; i >= 1990; i--) {
                    document.write("<option value='" + i + "'>" + i + "</option>");

                    
                }
            </script>
        </select></div>
        </div>

        <div >

            <label for="grad" class="form-label text-dark" style="margin-right: 4rem;margin-top: 2rem;">Final sem exam end date <br>
                Ex:-6th sem for Bcom/Bsc,<br> 8th sem for Btech. <br> <span style="font-style: italic; color: rgb(121, 120, 120);">Fill expected date if you have not attented the last semester</span> </label>
            <div> <select name="gradday" id="gradday">

            <option value="">DAY</option>
            <script>

                for (let i = 1; i <= 31; i++) {
                    document.write("<option value='" + i + "'>" + i + "</option>");

                    
                }
            </script>
        </select>



                <select name="gradmonth" id="gradmonth">

            <option value="">MONTH</option>
            <script>

                for (let i = 1; i <= 12; i++) {
                    document.write("<option value='" + i + "'>" + i + "</option>");

                    
                }
            </script>
        </select>
                <select name="gradyear" id="gradyear">

            <option value="">YEAR</option>
            <script>

                for (let i = 2030; i >= 1990; i--) {
                    document.write("<option value='" + i + "'>" + i + "</option>");

                    
                }
            </script>
        </select>

            </div>
        </div>
        <div>
            <label for="academy" class="form-label text-dark" style="margin-right: 4rem;margin-top: 2rem;">Select Academy<div style="font-style: italic; color: rgb(121, 120, 120);">NOTE: TWO YEARS OF AGE RELAXATION FOR DCGPA PILOT LICENSE HOLDERS IN CASE OF "AFA"</div></label>
            <div>   <select name="academy" id="academy">

                <option value="select">SELECT</option>
                <option value="ota">OTA</option>
                <option value="ima">IMA/INA</option>
                <option value="afa">AFA</option>    
            </select></div>
         
           
        </div>

        <div> <button type="button" id="button" class="btn mt-3 btn-primary mx-auto form-control">Submit</button></div>


    </form>





    <main class="container" style="width:50rem; margin: 0px auto;">
        <table class="table table-striped-columns table-group-divider" style="width:50rem" id="main">

        </table>
    </main>


    <!-- <script type="module" src="ota.js"></script> -->
    <script type="module" src="newatt.js"></script>
    

</body>

</html>
